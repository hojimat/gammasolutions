{% extends 'templates/dash.html' %}
{% block content %}
{% load crispy_forms_tags %}

<div class="d-flex justify-content-center">
  <div class="card shadow my-4">
      <div
          class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
          <h6 class="m-0 font-weight-bold text-primary">Confirm deletion</h6>
      </div>
      <!-- Card Body -->
      <div class="card-body">
          <div class='my-4'> Are you sure you want to delete {{ object_name}}? You will have to delete all associated orders first. </div>

        <div class='d-flex justify-content-between'>
            <form method='post'>
              {% csrf_token %}
              <input class='btn btn-danger mt-2' type='submit' value="Yes, I am sure">
            </form>
          <a href="#" onclick="history.back()" class='btn btn-secondary mt-2 ml-5'>No, take me back</a>
       </div>
      </div>
  </div>
</div>


{% endblock %}
