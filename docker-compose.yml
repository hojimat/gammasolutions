version: '3'
services:
    web:
        build: .
        volumes:
            - .:/gamma
        ports:
            - "8000:8000"
        command: python manage.py runserver 0.0.0.0:8000
        depends_on:
            - db
    db:
        image: postgres
        volumes:
            - ./gdata:/var/lib/postgresql/data
        environment:
            - POSTGRES_DB=gamma_database
            - POSTGRES_USER=gamma_database_user
            - POSTGRES_PASSWORD=Bogazici
